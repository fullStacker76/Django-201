{% extends "base.html" %}

{% block title %}Delete Confirmation{% endblock title %}


{% block body %}
    <div>
        <form action="." method="POST">
            {% csrf_token %}
            <span class="flex justify-center text-lg font-bold"> Are you sure you want to delete this message? </span>
            <p class="text-center">
                {{ post.text }}
            </p>
            <div class="flex justify-center mx-auto">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded m-2">Delete</button>                           
                <a type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded m-2" href="/">Cancel</a>
            </div>
        </form
    </div>
{% endblock body %}
